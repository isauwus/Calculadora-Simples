    <title>Calculadora </title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    <div class="form">
        <input class="n1" type="number" placeholder="Digite o primeiro numero:"><br><br>
         <select class="selector">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">x</option>
            <option value="/">/</option>
         </select><br><br>
         <input class="n2" type="number" placeholder="Digite o segundo numero:"><br><br>
<button onclick="calcular()">Calcular</button>
    </div>
<div>
    <h3 class="resultado"></h3>

</div>
